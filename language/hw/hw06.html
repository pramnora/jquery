<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>Show/Hide hidden page content on click event...</title>
  <style type="text/css">
   div{display:none;}
  </style>
 </head>
 <body>
  <button>Show message</button>
  <div>Hello, world!</div>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
   var flag=0;
   $(document).ready(function() {
    $("button").click(function(){
     $("div").slideToggle();
     if (flag==0){
      flag=1;$("button").text("Hide message");
     } else {
      flag=0;$("button").text("Show message");
     }
    }); 
   });
  </script>
 </body>
</html>
