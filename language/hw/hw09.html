<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>Show/Hide hidden page content on click event...</title>
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <style type="text/css">
   div{display:none;}
  </style>
  <script>
   var flag=0;
   $(document).ready(function() {
    $("button").click(function(){
     $("div").slideToggle();
      (flag==0) ? show() : hide(); //*** added two separate functions in order to store/execute multiple lines of code...
     });
     function show(){flag=1;$("button").text("Show message");}
     function hide(){flag=0;$("button").text("Hide message");}
   });
  </script>
 </head>
 <body>
  <button>Show message</button>
  <div>Hello, world!</div>
 </body>
</html>
